{% extends 'pizzas/base.html' %}

{% block content %}
    <p>Toppings: {{ toppings }}</p>

    <ul>
        {% for pizza in pizzas %}
            <li>
                <p>{{ toppings.date_added }}</p>
                <p>{{ toppings.text }}</p>
            </li>
        {% empty %}
            <li>There are no toppings for this pizza yet.</li>
        {% endfor %}
    </ul>

    <a href = "{% url 'pizzas:comments' %}">Add a new comment</a>

{% endblock content %}
